{{define "navbar"}}
<header class="bg-gray-800">
  <div
    class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
  >
    <div class="relative flex h-16 justify-between">
      <div class="relative z-10 flex px-2 lg:px-0">
        <div class="flex flex-shrink-0 items-center">
          <a href="/">
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company"
            />
          </a>
        </div>
      </div>
      <div
        class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0"
      >
        <div class="w-full sm:max-w-xs">
          <label for="search" class="sr-only">Search</label>
          <div class="relative">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              id="search"
              name="search"
              class="block w-full rounded-md border-0 bg-gray-700 py-1.5 pl-10 pr-3 text-gray-300 placeholder:text-gray-400 focus:bg-white focus:text-gray-900 focus:ring-0 focus:placeholder:text-gray-500 sm:text-sm sm:leading-6"
              placeholder="Search"
              type="search"
            />
          </div>
        </div>
      </div>
      <div class="relative z-10 flex items-center lg:hidden">
        <!-- Mobile menu button -->
        <button
          id="mobile-menu-button"
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <!-- Icon when menu is closed -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!-- Icon when menu is open -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center">
        <!-- Profile dropdown -->
        <div class="relative ml-4 flex-shrink-0">
          <div class="flex items-center justify-between">
            <button
              id="user-menu-button"
              type="button"
              class="relative flex rounded-full bg-gray-800 text-sm text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="sr-only">Open user menu</span>
              {{if .User.IsLoggedIn}}
              <img
                class="w-10 h-10 rounded-full"
                src="{{.User.ImgURL}}"
                alt="User Image"
              />
              {{else}}
              <img
                class="w-10 h-10 rounded-full"
                src="https://picsum.photos/100"
                alt="Random Image"
              />
              {{end}}
            </button>
            {{if .User.IsLoggedIn}}
            <p class="ml-4 text-xl font-medium text-white">
              {{.User.Username}}
            </p>
            {{else}}
            <p class="ml-4 text-xl font-medium text-white">Guest</p>
            {{end}}
          </div>
          {{if .User.IsLoggedIn}}
          <!-- Signout component section -->
          {{template "signout" .}} {{else}}
          <!-- Signin component section -->
          {{template "signin" .}} {{end}}
        </div>
      </div>
    </div>
    <nav class="hidden lg:flex lg:space-x-8 lg:py-2" aria-label="Global">
      <a
        href="/"
        class="inline-flex items-center rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
        aria-current="page"
        >Home</a
      >
      <a
        href="/"
        class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >My Posts</a
      >
      <a
        href="/filter"
        class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Categories</a
      >
      <a
        href="/post-form"
        class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Create Post</a
      >
    </nav>
  </div>

  <!-- Mobile menu -->
  <nav class="lg:hidden hidden" aria-label="Global" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a
        href="#"
        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
        aria-current="page"
        >Dashboard</a
      >
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Team</a
      >
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Projects</a
      >
      <a
        href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Calendar</a
      >
    </div>
  </nav>
</header>

<script>
  // Toggle mobile menu
  const mobileMenuButton = document.getElementById("mobile-menu-button");
  const mobileMenu = document.getElementById("mobile-menu");
  mobileMenuButton.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    mobileMenuButton
      .querySelector("svg:nth-child(1)")
      .classList.toggle("hidden");
    mobileMenuButton
      .querySelector("svg:nth-child(2)")
      .classList.toggle("hidden");
  });

  // Toggle user menu
  const userMenuButton = document.getElementById("user-menu-button");
  const signinForm = document.getElementById("signin-form");
  userMenuButton.addEventListener("click", () => {
    signinForm.classList.toggle("hidden");
  });
  // Toggle user menu
  const logoutForm = document.getElementById("logout");
  userMenuButton.addEventListener("click", () => {
    logoutForm.classList.toggle("hidden");
  });
</script>
{{end}}
