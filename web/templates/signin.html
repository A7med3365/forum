{{define "signin"}}
<div id="signin-form" class="hidden">
  <div
    class="absolute left-0 z-10 mt-2 w-64 origin-top-right rounded-md text-white focus:outline-none max-h-96 overflow-y-auto dropdown"
  >
    <form action="/signin" method="GET" class="p-4 rounded-lg shadow-lg">
      <div class="relative inline-block text-left w-full md:w-auto my-1">
        <div class="flex justify-center md:justify-start">
          <i class="fas fa-user search-icon" style="color: #2d3748"></i>
          <input
            class="rounded-full p-2 pl-9 mr-5 text-gray-800 bg-white focus:outline-none w-full md:w-auto"
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
        </div>
      </div>
      <div class="relative inline-block text-left w-full md:w-auto my-1">
        <div class="flex justify-center md:justify-start">
          <i class="fas fa-lock search-icon" style="color: #2d3748"></i>
          <input
            class="rounded-full p-2 pl-9 mr-5 text-gray-800 bg-white focus:outline-none w-full md:w-auto"
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        class="mt-4 px-4 rounded-2xl text-white font-bold p-2 filter-button"
      >
        Sign in
      </button>
      <a
        href="/signup"
        class="mt-4 px-4 rounded-2xl text-white font-bold p-2 filter-button"
      >
        Sign up
      </a>
    </form>
  </div>
</div>

{{end}}
